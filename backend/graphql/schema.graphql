type Query {
  product(_id: String): [Product!]
  products(filter: String): [Product!]
}

type Mutation {
  createProduct(
    id: String
    country: String
    city: String
    currency: String
    keyWord: String
    condition: String
    model: String
    variants: String
    price: Int
    soldQuantity: Int
    date: String
    analyzedResults: Int
  ): Product
}

type Product {
  _id: ID!
  id: String!
  country: String!
  city: String!
  currency: String!
  keyWord: String!
  condition: String!
  model: String!
  variants: String!
  price: Int!
  soldQuantity: Int!
  date: String!
  analyzedResults: Int!
}
